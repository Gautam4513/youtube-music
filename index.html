            <div class='h-full'>
                <div class='cards-container text-white  h-full pt-20 px-6 pb-56 overflow-y-auto flex justify-evenly items-center flex-wrap gap-4'>
                
                    <div data-card-name="hellow" class="card bg-[#3e4d586b] w-56  mx-auto py-5 px-5 rounded-xl">
                        <div class="img relative w-full h-44 mx-auto bg-green-700 rounded-xl ">
                            <img class="rounded-xl w-full h-full object-cove " src="http://127.0.0.1:5500/songs/new-song/cover.jpg" alt="cover img">
                            <div class="play-icon transition-all ease-in-out duration-500 absolute bottom-0 right-0  translate-y-14 opacity-0">
                                <img class="w-10 h-10" src="./assets/play.svg" alt="play">
                            </div>
                        </div>
                        <div class="discription mx-auto w-44 mt-2">
                            <h1 initial="x:0"  whileHover="x:100" class='name text-2xl font-bold whitespace-nowrap overflow-hidden'>Teri aankhon mein</h1>

                    </div>

            <!-- music bar -->
            <div class="music-bar w-full  fixed z-[20] bottom-0 h-20 p-2">
                <div class="inner-div bg-[#334462] text-[#fff5ff] relative  w-full h-full rounded-b-xl ">
                    <div class=" w-full ">
                        <input type="range" min="0" max="1000" value="0" class="seek-bar w-full absolute top-0 hover:cursor-pointer">
                    </div>
                    <div class="detail-controler  w-full h-full flex justify-center">
                        <div class="detailes w-1/3 h-full  hidden md:block pt-3 pb-2 px-4">
                            <div class="inner-detail w-full h-full  whitespace-nowrap overflow-hidden flex px-3 items-center">
                                <p class="sond-title text-xl ">Select song</p>
                            </div>
                        </div>
                        <div class="controler w-full md:w-1/3 h-full  pt-3 pb-2 px-4 flex items-center justify-between gap-5">
                            <div class="prev w-1/3 h-full  hover:invert">
                                <img class="w-full h-full p-1" src="./assets/pre.svg" alt="preveas">
                            </div>
                            <div class="play w-1/3 h-full  hover:invert">
                                <img class="play-song w-full h-full" src="./assets/playsong.svg" alt="play">
                                <img class="pause-song hidden w-full h-full" src="./assets/pause.svg" alt="pause">
                            </div>
                            <div class="next w-1/3 h-full  hover:invert">
                                <img class="w-full h-full p-1" src="./assets/next.svg" alt="next">
                            </div>
                        </div>
                        <div class="audio-detailes w-1/2 md:w-1/3 h-full  flex justify-evenly items-center flex-wrap-reverse pt-3 px-3">
                
                            <div class="volume flex justify-center items-center gap-1">
                                <div class="volume-img">
                                    <img class="volume-on " src="./assets/volume.svg" alt="volume">
                                    <img class="volume-off hidden" src="./assets/mute.svg" alt="mute">
                                </div>
                                <input id="volume-control" class="w-[90%]" type="range" min="0" max="100" value="50">
                            </div>
                            <div class="time">00:00/00:00</div>
                        </div>
                    </div>
                </div>
            </div>
